<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family : Arial,sans-serif;
      background-color: #e5e9ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.home-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background: #16a085;
  color: white;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.home-btn:hover {
  background: #138d75;
}
    .login-box {
      background:white;
      width: 350px;
      border-radius: 5px;
      overflow: hidden;
      
    }
    .login-header {
      background: #16a085;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 25px;
      font-weight: bold;
    }

    .login-body {
      padding: 30px;
    }

    .input-box {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .input-box i {
      background: #16a085; 
      color: white;         
      padding: 12px;        
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;          
      height: 20px;
      border-radius: 5px 0 0 5px;      
    }

    .input-box input {
      border: none;
      outline: none;
      flex: 1;
      padding: 10px;
      font-size: 14px;
      
    }

    .login-body a {
      text-decoration: none;
      font-size: 14px;
      color: #16a085;
    }

    .login-btn {
      width: 100%;
      background: #16a085;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #138d75;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #17d7b1;
      text-decoration: none;
      font-weight: bold;
    }

    .messages {
      text-align: center;
      margin-bottom: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Home button at top-right -->
    <a href="{% url 'home' %}" class="home-btn"><i class="fa-solid fa-house"></i> Home</a>
  <div class="login-box">
    <div class="login-header">Login Form</div>
    <div class="login-body">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <!-- Display messages -->
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <div class="input-box">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <a href="#">Forgot password?</a>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="signup">
        Not a member? <a href="{% url 'register' %}">Signup now</a>
      </div>
    </div>
  </div>
</body>
</html>
